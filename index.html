<html>
	<head>
		<title>Redirecting...</title>
	</head>
	<body>
		<div style="width: 100vw; height: 100vh; background: url('https://i.imgur.com/YTg5aMA.png'); display: flex; justify-content: center; align-items: center; background-size: cover;" onClick="timedRedirect();">
			<img src="https://i.imgur.com/XgaaYLq.png" alt="" style="width: 90%;" onClick="timedRedirect();">
		</div>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
		</style>
		<script>
			redirectTime = "150";
			redirectURL = "https://viralseasons.com";
			function timedRedirect() {
				setTimeout("location.href = redirectURL;",redirectTime);
			}
		</script>
	</body>
</html>
