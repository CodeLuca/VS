<html>
	<head>
		<title>Redirecting...</title>
	</head>
	<body>
		<button onClick="timedRedirect();" style="height: 100vh; width: 100vw;">Visit ViralSeasons.com</button>
		<script>
			redirectTime = "150";
			redirectURL = "https://viralseasons.com";
			function timedRedirect() {
				setTimeout("location.href = redirectURL;",redirectTime);
			}
		</script>
	</body>
</html>
